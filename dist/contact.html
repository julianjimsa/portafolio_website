<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me | Experience Designer</title>
  </head>
  <body>
    <!-- Cursor -->
    <div class="cursor"></div>
    <!-- Header -->
    <div class="bigbox">
      <header id="header-inner">
        <div class="container">
          <nav id="main-nav">
            <a class="logo" href="index.html"><p id="logo">Julian Jimsa</p></a>
            <ul>
              <li><a href="index.html">Projects</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Section A (Contact Form) -->
      <section id="contact-a">
        <div class="container">
          <div class="circle-parent">
            <div class="circle"></div>
          </div>
          <div class="section-title2">Say Hello</div>
          <div class="form">
            <form
              method="POST"
              data-netlify="true"
              data-netlify-recaptcha="true"
            >
              <div class="text-fields">
                <div class="name-section">
                  <input
                    type="text"
                    class="text-input name-input"
                    name="name"
                    autocomplete="off"
                    required
                  />
                  <label for="name" class="label-name">
                    <span class="content-name">NAME</span>
                  </label>
                </div>
                <div class="email-section">
                  <input
                    type="email"
                    class="text-input email-input"
                    name="email"
                    autocomplete="off"
                    required
                  />
                  <label for="email" class="label-email">
                    <span class="content-email">EMAIL</span>
                  </label>
                </div>
                <div class="message-section">
                  <textarea
                    class="text-input message-input"
                    name="message"
                    required
                  ></textarea>
                  <label for="message" class="label-message">
                    <span class="content-message">MESSAGE</span>
                  </label>
                </div>
                <!-- <div class="my-2">
                  <div data-netlify-recaptcha="true"></div>
                </div> -->
              </div>
              <button type="submit" class="btn-special2">SEND MESSAGE</button>
            </form>
          </div>
        </div>

        <!-- (Contact Info) -->
        <div id="contact-b" class="text-center">
          <div class="container">
            <div class="contact-info1">
              <div>
                <p>+1 (347) 215 4094</p>
              </div>
              <div>
                <a href="mailto: julian.jimsa@gmail.com"
                  >julian.jimsa@gmail.com</a
                >
              </div>
              <div>
                <p>New York, NY</p>
              </div>
              <br />
              <div class="contact-info2">
                <a
                  href="https://www.linkedin.com/in/julianjimsa/"
                  target="_blank"
                  >LINKEDIN</a
                >
                <a href="https://vimeo.com/julianjimsa" target="_blank"
                  >VIMEO</a
                >
                <a
                  href="https://www.instagram.com/julian_jimsa/"
                  target="_blank"
                  >INSTAGRAM</a
                >
                <!-- <a href="https://medium.com/@julianjimsa" target="_blank"
                  >MEDIUM</a
                > -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Cursor Effect -->
    <script src="js/main.js"></script>
  </body>
</html>
