<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Child of Nature | Multimedia Storyteller</title>
  </head>

  <body>
    <!-- Cursor -->
    <div class="cursor"></div>
    <!-- Header -->
    <header id="headerproject-7">
      <div class="container">
        <nav id="main-nav">
          <!-- <img src="img/logo.png" alt="My Portafolio" id="logo"> -->
          <p id="logo">JJ</p>
          <ul>
            <li><a href="index.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="trans-text">Child of Nature</div>
    </header>
    <!-- Section A (Gallery) -->
    <section id="project-7">
      <div class="container">
        <div class="intro">
          <div class="intro-title"></div>
          <div class="intro-content">
            <div class="intro-text">
              <h2>Personal - Dec 2018</h2>
              <p>
                "Child of Nature" is a personal photographic project reflecting on life and death and the preconceived ideas of aesthetics and beauty.  
              </p>
            </div>
            <div class="intro-skills">
              <div class="inner-circle">
                <div class="skills-text">
                  <h2>Skills</h2>
                  <p>Direction, Videography, Editing</p>
                  <br />
                  <h3>Tools</h3>
                  <p>Adobe CC, DSLR</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="empty"></div>
      </div>
    </section>
    <section id="slide">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/dist/img/smile/Jimsa_20180104_0012.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/dist/img/smile/Jimsa_20180104_0036-Edit.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/dist/img/smile/Jimsa_20180104_0038.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- <footer id="main-footer">
      <div class="footer-content container">
        <div class="social">
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-medium"></i>
        </div>
        <p>Copyright &copy; 2019. All Rights Reserved</p>
      </div>
    </footer> -->
    <!-- JQuery CDN -->
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- JS Script -->
    <script src="js/main.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: "auto",
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
      });
    </script>
  </body>
</html>
